<div class="card">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="assets/finalproject/{workname}">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">Card Title<i class="material-icons right">more_vert</i></span>
      <p><a href="{webURL}" target="_blank"><i class="material-icons left">web</i>This is a link</a></p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
      <p>
        <a href="{webURL}" target="_blank" class="tooltipped" data-position="top" data-tooltip="作品連結">
        <i class="material-icons left">web</i>
        </a>

        <a href="{codeURL}" target="_blank" class="tooltipped" data-position="top" data-tooltip="程式碼">
        <i class="material-icons left">code</i>
        </a>
      </p>
      <p>成員：{members}</p>
    </div>
  </div>
